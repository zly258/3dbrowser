name: Publish Package to npm

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: |
          npx vite build
          npx tsc -p tsconfig.lib.json --skipLibCheck

      - name: Publish to npm
        if: ${{ secrets.NPM_TOKEN != '' }}
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Missing NPM token hint
        if: ${{ secrets.NPM_TOKEN == '' }}
        run: |
          echo "NPM_TOKEN is not configured."
          echo "Create an npm Automation token (Publish scope) and save it as GitHub Actions secret NPM_TOKEN."
          exit 1
